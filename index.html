<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel with Radio Button</title>
</head>
<body>
    <section class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <img id="slide-1" src="./images/bicycle.jpeg" alt="image of bicycle">
                <img id="slide-2" src="./images/car.jpeg" alt="image of car">
                <img id="slide-3" src="./images/fullerTora.jpeg" alt="image of fuller tora">
                <img id="slide-4" src="./images/gadaful.jpeg" alt="image of gadaful">
            </div>
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                <a href="#slide-4"></a>
            </div>
        </div>
    </section>
</body>
</html>
