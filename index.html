<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel with Radio Button</title>
</head>
<body>

    <div class="grand-parent">
        <div class="parent">
            <div class="slider">
                 <div class="slide">
                     <input type="radio" name="radio-btn" id="radio1">
                     <input type="radio" name="radio-btn" id="radio2">
                     <input type="radio" name="radio-btn" id="radio3">
                     <input type="radio" name="radio-btn" id="radio4">
     
                     <div class="st first">
                         <img src="./images/bicycle.jpeg" alt="">
                     </div>
                     <div class="st">
                         <img src="./images/car.jpeg" alt="">
                     </div>
                     <div class="st">
                         <img src="./images/fullerTora.jpeg" alt="">
                     </div>
                     <div class="st">
                         <img src="./images/gadaful.jpeg" alt="">
                     </div>
     
                     <div class="nav-auto">
                         <div class="a-b1"></div>
                         <div class="a-b2"></div>
                         <div class="a-b3"></div>
                         <div class="a-b4"></div>
                     </div>
                 </div>
                 <div class="nav-m">
                     <label for="radio1" class="m-btn"></label>
                     <label for="radio2" class="m-btn"></label>
                     <label for="radio3" class="m-btn"></label>
                     <label for="radio4" class="m-btn"></label>
                 </div>
            </div>
         </div>
    </div>
    <div class="grand-mother">
        
    </div>

    <script>
        // counter's initial value is 1 
        let counter = 1;
        setInterval(function(){
            // Here the ("radio" + counter) will be like "radio1", "radio2", "radio3", "radio4" 
            document.getElementById("radio" + counter).checked = true;
            counter ++;
            // (counter>4) here 4 is given because the total image number is 4;
            // counter's value cannot be more than 4.
            if(counter > 4){
                counter = 1;
            }
        },5000)
    </script>
</body>
</html>
